<div class="limiter">
	<div class="container-login100" style="background-image: url('../static/login/Login_v5/images/bg-01.png');">
		<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
			<form class="login100-form validate-form flex-sb flex-w" method="POST">
      			{{ form.hidden_tag() }}
				<span class="login100-form-title p-b-20">
					Welcome back activist!
				</span>
				<div class="p-t-31 p-b-9">
					<span class="txt1">
						Email
					</span>
				</div>
				<div class="wrap-input100 ">
					{{ form.email(class="input100") }}
					<span class="focus-input100"></span>
				</div>
				
				<div class="p-t-13 p-b-9">
					<span class="txt1">
						Password
        			</span>
				</div>
				<div class="wrap-input100">
      				  {{ form.password(class="input100") }}
					<span class="focus-input100"></span>
				</div>
				<div class="container-login100-form-btn m-t-17">
				  {{ form.submit(class="login100-form-btn") }}
				</div>
			</form>
		</div>
	</div>
</div>
